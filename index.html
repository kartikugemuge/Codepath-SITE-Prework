<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <div id="header">
      <h1>Light and Sound Memory Game</h1>
    </div>
    <p id="subtitle">
    Welcome to the game! Repeat back the pattern by pressing buttons. You get 3 strikes and 30 seconds between every turn. Good Luck
    </p>

    <hr id="horizontal1" />

    <div id="startStop">
      <button id="startBtn" onclick="startGame()">Start</button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    </div>

    <p id="lives"></p>
    <p id="timer" class="hidden"></p>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
    </div>
  </body>
</html>
